<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>/* Body Styles */
    body {
      background-color: #F7F4EB;
      font-family: Arial, sans-serif;
      color: #333333;
      margin: 0;
      padding: 0;
    }
    
    /* Table Styles */
    table {
      margin-top: 20px;
      margin-bottom: 20px;
      border-collapse: collapse;
      width: 100%;
      max-width: 800px;
      background-color: #FFFFFF;
      border: 2px solid #333333;
      box-shadow: 0px 0px 10px #CCCCCC;
    }
    
    th, td {
      border: 1px solid #333333;
      padding: 8px;
      text-align: center;
    }
    
    th {
      background-color: #FFC107;
      color: #333333;
    }

    th > input[type="text"] {
      width: 80%;
      padding: 8px;
      border: none;
      background-color: #F2F2F2;
      color: #333333;
      border-radius: 5px;
      font-size: 16px;
      text-align: center;
      font-weight: bold;
    }
    
    td input[type="text"],
    td input[type="number"] {
      width: 80%;
      padding: 8px;
      border: none;
      background-color: #F2F2F2;
      color: #333333;
      border-radius: 5px;
    }
    
    td input[type="text"] {
      font-weight: bold;
    }
    
    td input[type="number"] {
      text-align: center;
    }
    
    td input[type="text"]:focus,
    td input[type="number"]:focus {
      outline: none;
      background-color: #FFFFFF;
      box-shadow: 0px 0px 10px #FFC107;
    }
    
    /* Button Styles */
    button {
      background-color: #FFC107;
      color: #333333;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-right: 10px;
      transition: background-color 0.3s ease-in-out;
    }
    
    button:hover {
      background-color: #FFD54F;
    }
    
    button:active {
      background-color: #FFB300;
    }
    
    /* Result Styles */
    #result {
      display: block;
      font-size: 22px;
      margin-top: 22px;
      margin-bottom: 22px;
      font-weight: bold;
    }
    
    /* Utility Classes */
    .hidden {
      display: none;
    }
    </style>
  <script>
    function calculate() {
      var inputValues = document.querySelectorAll('.input-value');
      var weights = document.querySelectorAll('.weight');
      var result = document.getElementById('result');
      var results = document.querySelectorAll('.result');
  
  var sum = 0;
  var weightSum = 0;
  
  for (var i = 0; i < inputValues.length; i++) {
    var inputValue = parseFloat(inputValues[i].value);
    var weight = parseFloat(weights[i].value);
  
    if (isNaN(inputValue) || isNaN(weight)) {
      alert("Invalid input");
      return;
    }
  
    sum += inputValue * weight;
    weightSum += weight;
  }
  results.textContent = (inputValue * weight).toFixed(2);

  var weightedAverage = sum / weightSum;
  result.textContent = "Weighted Average: " + weightedAverage.toFixed(2);
}

var num = 3;

function addRow() {
  var tbody = document.querySelector('tbody');
  var tr = document.createElement('tr');
  
  var tdLabel = document.createElement('td');
  var label = document.createElement('input');
  label.type = 'text';
  label.value = `Item ${num++}`;
  label.classList.add('label');
  tdLabel.appendChild(label);

  var tdInput = document.createElement('td');
  var input = document.createElement('input');
  input.type = 'number';
  input.classList.add('input-value');
  tdInput.appendChild(input);

  var tdWeight = document.createElement('td');
  var weight = document.createElement('input');
  weight.type = 'number';
  weight.classList.add('weight');
  tdWeight.appendChild(weight);

  tr.appendChild(tdLabel);
  tr.appendChild(tdInput);
  tr.appendChild(tdWeight);

  tbody.appendChild(tr);
}

function DeleteRow() {
    var tbody = document.querySelector('tbody');
    var rowCount = tbody.rows.length;
  
    if (rowCount > 1) {
      tbody.deleteRow(rowCount - 1);
    }
    num--;
    if (num<2) num = 2;
  }
  
  </script>
  <title>Document</title>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th><input type="text" class="label" value="Label"></th>
        <th>Input Value</th>
        <th>Weight</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="text" class="label" value="Item 1"></td>
        <td><input type="number" class="input-value"></td>
        <td><input type="number" class="weight"></td>
      </tr>
      <tr>
        <td><input type="text" class="label" value="Item 2"></td>
        <td><input type="number" class="input-value"></td>
        <td><input type="number" class="weight"></td>
      </tr>
    </tbody>
  </table>
  <button onclick="calculate()">Calculate Weighted Average</button>
  <button onclick="addRow()">Add Row</button>
  <button onclick="DeleteRow()">Delete Row</button>
  <span id="result"></span>
</body>
</html>
